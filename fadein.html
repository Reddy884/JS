<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Function</title>
    <script>
        var opacity=0;
        var intervalID =0;
        function fadeout()
        {
            intervalID = setInterval(hide,50);
        }
        function fadein()
        {
            intervalID =setInterval(show,50);
        }
        function show()
        {
            var img =document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            // alert(opacity);
            console.log(opacity);

            if(opacity<1)
            {
                opacity=opacity+0.1;
                img.style.opacity=opacity;
            }else{
                clearInterval(intervalID);
            }
        }
        function hide()
        {
            var img =document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            // log(opacity);
            console.log(opacity);
            if(opacity>0)
            {
                opacity=opacity-0.1;
                img.style.opacity=opacity;
            }else{
                clearInterval(intervalID);
            }
        }
    </script>
</head>
<body>
    <button onclick="fadeout()" id="add">stop</button>
    <img  src="123.png" width="250px" id="img1">
    <button onclick="fadein()" id="stp">start</button>
</body>
</html>
